<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OnlyBot | Asistente IA</title>
<style>
body {
  font-family: "Poppins", sans-serif;
  background-color: #fffaf4;
  color: #3e2a1b;
  margin: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  height: 100vh;
}

header {
  background-color: #8b4b2e;
  color: white;
  width: 100%;
  text-align: center;
  padding: 20px;
  font-size: 22px;
  font-weight: bold;
  letter-spacing: 1px;
}

#chat {
  flex-grow: 1;
  width: 90%;
  max-width: 600px;
  background-color: #ffffff;
  border-radius: 12px;
  margin-top: 30px;
  padding: 20px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
  overflow-y: auto;
  display: flex;
  flex-direction: column;
}

.message {
  margin: 10px 0;
  padding: 10px 14px;
  border-radius: 10px;
  max-width: 80%;
  line-height: 1.5;
}

.user {
  background-color: #f0c49c;
  align-self: flex-end;
  text-align: right;
}

.bot {
  background-color: #f6eee4;
  align-self: flex-start;
}

#input-area {
  display: flex;
  width: 90%;
  max-width: 600px;
  margin: 15px 0 25px;
}

input {
  flex-grow: 1;
  padding: 12px;
  border-radius: 8px;
  border: 1px solid #d4a574;
  font-size: 15px;
  outline: none;
}

button {
  background-color: #8b4b2e;
  color: white;
  border: none;
  padding: 12px 20px;
  margin-left: 10px;
  border-radius: 8px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.25s;
}

button:hover {
  background-color: #a8613a;
  transform: scale(1.05);
}

footer {
  font-size: 14px;
  color: #8b4b2e;
  margin-bottom: 10px;
}
</style>
</head>
<body>

<div id="chat">

</div>

<div id="input-area">
  <input id="userInput" type="text" placeholder="EscribÃ­ tu pregunta..." />
  <button id="sendBtn">Enviar</button>

<footer>Â© 2025 OnlyPan S.R.L.</footer>

<script>
const chatContainer = document.getElementById("chat");
const input = document.getElementById("userInput");
const sendButton = document.getElementById("sendBtn");

function addMessage(sender, text){
  const msg = document.createElement("div");
  msg.className = "message " + sender;
  msg.textContent = text;
  chatContainer.appendChild(msg);
  chatContainer.scrollTop = chatContainer.scrollHeight;
}

async function sendMessage(){
  const text = input.value.trim();
  if(!text) return;
  addMessage("user", text);
  input.value = "";

  const loading = document.createElement("div");
  loading.className = "message bot";
  loading.textContent = "Escribiendo...";
  chatContainer.appendChild(loading);
  chatContainer.scrollTop = chatContainer.scrollHeight;

  try {
    const res = await fetch("/api/openai", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: text })
    });

    const data = await res.json();
    loading.textContent = data.reply || "âš ï¸ No se obtuvo respuesta";

  } catch(err) {
    loading.textContent = "âš ï¸ Error de conexiÃ³n";
    console.error(err);
  }
}

sendButton.addEventListener("click", sendMessage);
input.addEventListener("keypress", e => { if(e.key === "Enter") sendMessage(); });
</script>

</body>
