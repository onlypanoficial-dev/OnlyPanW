      display: flex;

      overflow: hidden;
    }

    .chat-messages {
      flex: 1;

      overflow-y: auto;

      flex-direction: column;

    }

    .user {
      align-self: flex-end;
      background-color: #8b4b2e;
      color: #fff;
      border-bottom-right-radius: 3px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .bot {
      align-self: flex-start;
      background-color: #f2e1d4;
      color: #4a2c1b;
      border-bottom-left-radius: 3px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #ddd;
      background-color: #fffaf5;
    }

    .chat-input input {
      flex: 1;
      border: none;
      padding: 15px;
      font-size: 14px;
      border-radius: 0;
      outline: none;
      background-color: transparent;
    }

    .chat-input button {
      background-color: #8b4b2e;
      color: #fff;
      border: none;
      padding: 0 20px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .chat-input button:hover {
      background-color: #a35a3a;
    }

    ::placeholder {
      color: #bcaea6;
    }
