<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OnlyBot | Asistente IA</title>
  <style>
    body { font-family: "Poppins", sans-serif; background-color: #fffaf4; color: #3e2a1b; margin: 0; display: flex; flex-direction: column; align-items: center; height: 100vh; }
    header { background-color: #8b4b2e; color: white; width: 100%; text-align: center; padding: 20px; font-size: 22px; font-weight: bold; letter-spacing: 1px; }
    #chat { flex-grow: 1; width: 90%; max-width: 600px; background-color: #ffffff; border-radius: 12px; margin-top: 30px; padding: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.2); overflow-y: auto; display: flex; flex-direction: column; }
    .message { margin: 10px 0; padding: 10px 14px; border-radius: 10px; max-width: 80%; line-height: 1.5; }
    .user { background-color: #f0c49c; align-self: flex-end; text-align: right; }
    .bot { background-color: #f6eee4; align-self: flex-start; }
    #input-area { display: flex; width: 90%; max-width: 600px; margin: 15px 0 25px; }
    input { flex-grow: 1; padding: 12px; border-radius: 8px; border: 1px solid #d4a574; font-size: 15px; outline: none; }
    button { background-color: #8b4b2e; color: white; border: none; padding: 12px 20px; margin-left: 10px; border-radius: 8px; font-weight: 600; cursor: pointer; transition: all 0.25s; }
    button:hover { background-color: #a8613a; transform: scale(1.05); }
    footer { font-size: 14px; color: #8b4b2e; margin-bottom: 10px; }
  </style>
</head>
<body>
  <header>ðŸ’¬ OnlyBot â€” Tu asistente de panaderÃ­a</header>

  <div id="chat">
    <div class="message bot">Â¡Hola! Soy <b>OnlyBot</b> ðŸ¤–. Puedo ayudarte con dudas sobre nuestros productos, recetas o consejos de panaderÃ­a. Â¿QuÃ© querÃ©s saber?</div>
  </div>

  <div id="input-area">
    <input id="user-input" type="text" placeholder="EscribÃ­ tu pregunta..." />
    <button id="send">Enviar</button>
  </div>

  <footer>Â© 2025 OnlyPan S.R.L.</footer>

  <script>
    let recetasData = {};

    // Cargar recetas locales
    fetch("recetas.json")
      .then(res => res.json())
      .then(data => recetasData = data)
      .catch(() => console.log("No se pudo cargar recetas.json"));

    const chatContainer = document.getElementById("chat");
    const input = document.getElementById("user-input");
    const sendButton = document.getElementById("send");

    function mostrarMensaje(texto, clase) {
      const div = document.createElement("div");
      div.className = "message " + clase;
      div.textContent = texto;
      chatContainer.appendChild(div);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function buscarReceta(texto) {
      texto = texto.toLowerCase();
      for (let nombre in recetasData) {
        if (nombre.includes(texto)) {
          const r = recetasData[nombre];
          return `ðŸž ${nombre.replace(/_/g," ").toUpperCase()}:
CalorÃ­as: ${r.calorias} kcal
ProteÃ­nas: ${r.proteinas} g
Grasas: ${r.grasas} g
Carbohidratos: ${r.carbohidratos} g
Ingredientes: ${r.ingredientes.join(", ")}.`;
        }
      }
      return null;
    }

    async function sendMessage() {
      const userText = input.value.trim();
      if (!userText) return;
      mostrarMensaje(userText, "user");
      input.value = "";

      // Primero buscar en recetas locales
      const receta = buscarReceta(userText);
      if (receta) {
        mostrarMensaje(receta, "bot");
        return;
      }

      // Si no hay receta, llamar a OpenAI
      const loadingDiv = document.createElement("div");
      loadingDiv.className = "message bot";
      loadingDiv.textContent = "Escribiendo...";
      chatContainer.appendChild(loadingDiv);
      chatContainer.scrollTop = chatContainer.scrollHeight;

      try {
        const res = await fetch("/api/openai", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: userText })
        });

        const data = await res.json();
        loadingDiv.textContent = data.reply || "âš ï¸ No se obtuvo respuesta.";
      } catch (err) {
        loadingDiv.textContent = "âš ï¸ Error al conectar con IA.";
      }
    }

    sendButton.addEventListener("click", sendMessage);
    input.addEventListener("keypress", e => { if (e.key === "Enter") sendMessage(); });
  </script>
</body>
</html>
