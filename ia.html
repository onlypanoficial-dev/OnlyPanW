<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OnlyBot | Asistente IA</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background-color: #fffaf4;
      color: #3e2a1b;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }
    header {
      background-color: #8b4b2e;
      color: white;
      width: 100%;
      text-align: center;
      padding: 20px;
      font-size: 22px;
      font-weight: bold;
      letter-spacing: 1px;
    }
    #chat {
      flex-grow: 1;
      width: 90%;
      max-width: 600px;
      background-color: #ffffff;
      border-radius: 12px;
      margin-top: 30px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    .message {
      margin: 10px 0;
      padding: 10px 14px;
      border-radius: 10px;
      max-width: 80%;
      line-height: 1.5;
    }
    .user {
      background-color: #f0c49c;
      align-self: flex-end;
      text-align: right;
    }
    .bot {
      background-color: #f6eee4;
      align-self: flex-start;
    }
    #input-area {
      display: flex;
      width: 90%;
      max-width: 600px;
      margin: 15px 0 25px;
    }
    input {
      flex-grow: 1;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #d4a574;
      font-size: 15px;
      outline: none;
    }
    button {
      background-color: #8b4b2e;
      color: white;
      border: none;
      padding: 12px 20px;
      margin-left: 10px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.25s;
    }
    button:hover {
      background-color: #a8613a;
      transform: scale(1.05);
    }
    footer {
      font-size: 14px;
      color: #8b4b2e;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <header>ðŸ’¬ OnlyBot â€” Tu asistente de panaderÃ­a</header>

  <div id="chat">
    <div class="message bot">Â¡Hola! Soy <b>OnlyBot</b> ðŸ¤–. Puedo ayudarte con dudas sobre nuestros productos, recetas o informaciÃ³n nutricional. Â¿QuÃ© querÃ©s saber?</div>
  </div>

  <div id="input-area">
    <input id="user-input" type="text" placeholder="EscribÃ­ tu pregunta..." />
    <button id="send">Enviar</button>
  </div>

  <footer>Â© 2025 OnlyPan S.R.L.</footer>

  <script>
    const OPENAI_API_KEY = "sk-xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx"; // <-- ponÃ© tu clave entre comillas

    let recetasData = {};

    // Cargar el archivo local con las recetas
    fetch("recetas.json")
      .then(res => res.json())
      .then(data => recetasData = data)
      .catch(() => console.log("No se pudo cargar recetas.json"));

    const chatContainer = document.getElementById("chat");
    const input = document.getElementById("user-input");
    const sendButton = document.getElementById("send");

    function buscarReceta(palabra) {
      palabra = palabra.toLowerCase();
      for (let nombre in recetasData) {
        if (nombre.includes(palabra)) {
          const r = recetasData[nombre];
          return `ðŸž ${nombre.replace(/_/g, " ").toUpperCase()}:
CalorÃ­as: ${r.calorias} kcal
ProteÃ­nas: ${r.proteinas} g
Grasas: ${r.grasas} g
Carbohidratos: ${r.carbohidratos} g
Ingredientes principales: ${r.ingredientes.join(", ")}.`;
        }
      }
      return null;
    }

    async function sendMessage() {
      const userText = input.value.trim();
      if (!userText) return;

      const userMessage = document.createElement("div");
      userMessage.className = "message user";
      userMessage.textContent = userText;
      chatContainer.appendChild(userMessage);
      input.value = "";

      const loading = document.createElement("div");
      loading.className = "message bot";
      loading.textContent = "Escribiendo...";
      chatContainer.appendChild(loading);
      chatContainer.scrollTop = chatContainer.scrollHeight;

      // Intentar buscar una receta local
      const infoReceta = buscarReceta(userText);
      if (infoReceta) {
        loading.remove();
        const botMessage = document.createElement("div");
        botMessage.className = "message bot";
        botMessage.textContent = infoReceta;
        chatContainer.appendChild(botMessage);
        chatContainer.scrollTop = chatContainer.scrollHeight;
        return;
      }

      // Si no hay receta, preguntar a OpenAI
      try {
        const res = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${OPENAI_API_KEY}`,
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: [{ role: "user", content: userText }],
          }),
        });

        const data = await res.json();
        loading.remove();

        const botMessage = document.createElement("div");
        botMessage.className = "message bot";
        botMessage.textContent = data.choices?.[0]?.message?.content || "No se obtuvo respuesta.";
        chatContainer.appendChild(botMessage);
        chatContainer.scrollTop = chatContainer.scrollHeight;
      } catch (error) {
        console.error(error);
        loading.textContent = "Error al conectar con la IA.";
      }
    }

    sendButton.addEventListener("click", sendMessage);
    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
